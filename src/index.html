<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Great Pyramid Puzzle</title>
  <meta name="description" content="Solving The Great Pyramid Puzzle.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="og:url" content="http://ratjuggler.github.io/great-pyramid-puzzle/">
  <meta name="og:title" content="Solving The Great Pyramid Puzzle">
  <meta name="og:type" content="website">
  <meta name="og:description" content="A web application to solve The Great Pyramid Puzzle.">
  <meta name="og:image" content="https://github.com/RatJuggler/great-pyramid-puzzle/blob/master/images/screenshot.png?raw=true">

  <link rel="stylesheet" href="../node_modules/purecss/build/pure.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

<div id="layout">

  <div id="menu">
    <div class="pure-menu">
      <button id="go" class="pure-button">Go!</button>
      <ul id="puzzle-selection" class="pure-menu-list">
        <li id="puzzle-type" class="pure-menu-item">
          <p>Puzzle type:</p>
          <div class="selector">
            <input type="radio" id="puzzle-test" name="puzzle-type" value="Test" checked>
            <label for="puzzle-test">Test</label>
            <input type="radio" id="puzzle-pocket" name="puzzle-type" value="Pocket">
            <label for="puzzle-pocket">Pocket</label>
            <input type="radio" id="puzzle-great" name="puzzle-type" value="Great">
            <label for="puzzle-great">Great</label>
          </div>
        </li>
        <li id="puzzle-display" class="pure-menu-item">
          <p>Display:</p>
          <div class="selector">
            <input type="radio" id="puzzle-completed" name="puzzle-display" value="Completed" checked>
            <label for="puzzle-completed">Completed</label>
            <input type="radio" id="puzzle-animated" name="puzzle-display" value="Animated">
            <label for="puzzle-animated">Animated</label>
          </div>
        </li>
        <li id="puzzle-option" class="pure-menu-item">
          <p>Option:</p>
          <div class="selector">
            <input type="radio" id="option-test" name="puzzle-option" value="Test" checked>
            <label for="option-test">Test Display</label>
            <input type="radio" id="option-solve" name="puzzle-option" value="Solve">
            <label for="option-solve">Solve Puzzle</label>
          </div>
        </li>
      </ul>
      <ul id="solve-puzzle" class="pure-menu-list">
        <li id="solve-algorithm" class="pure-menu-item">
          <p>Algorithm:</p>
          <div class="selector">
            <input type="radio" id="algorithm-brute" name="solve-algorithm" value="Brute" checked>
            <label for="algorithm-brute">Brute Force</label>
            <input type="radio" id="algorithm-ai" name="solve-algorithm" value="Machine" disabled>
            <label for="algorithm-ai" class="disable">A.I.</label>
          </div>
        </li>
      </ul>
      <ul id="test-puzzle" class="pure-menu-list active">
        <li id="tile-selection" class="pure-menu-item">
          <p>Tile selection:</p>
          <div class="selector">
            <input type="radio" id="selection-random" name="tile-selection" value="Random" checked>
            <label for="selection-random">Random</label>
            <input type="radio" id="selection-sequential" name="tile-selection" value="Sequential">
            <label for="selection-sequential">Sequential</label>
            <input type="radio" id="selection-test" name="tile-selection" value="Test">
            <label for="selection-test">Display Test</label>
          </div>
        </li>
        <li id="tile-placement" class="pure-menu-item">
          <p>Tile placement:</p>
          <div class="selector">
            <input type="radio" id="placement-random" name="tile-placement" value="Random" checked>
            <label for="placement-random">Random</label>
            <input type="radio" id="placement-sequential" name="tile-placement" value="Sequential">
            <label for="placement-sequential">Sequential</label>
          </div>
        </li>
        <li id="tile-rotation" class="pure-menu-item">
          <p>Tile rotation:</p>
          <div class="selector">
            <input type="radio" id="rotation-random" name="tile-rotation" value="Random" checked>
            <label for="rotation-random">Random</label>
            <input type="radio" id="rotation-none" name="tile-rotation" value="None">
            <label for="rotation-none">None</label>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div id="main">

    <header>
      <a href="#menu" id="menu-toggle" class="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
      </a>
      <span>Solving The Great Pyramid Puzzle</span>
      <a id="github" href="https://github.com/RatJuggler/great-pyramid-puzzle">Github</a>
    </header>

    <div class="content">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="-90 -95 130 145" id="puzzle-display-area">
        <!--SVG.js will add nodes in here...-->
      </svg>
    </div>

    <footer>
      <span id="show-info"></span>
    </footer>

  </div>

</div>

<div id="overlay">
  <p>Solving puzzle... Click to cancel.</p>
</div>

<script src="./js/app.ts"></script>

</body>

</html>
