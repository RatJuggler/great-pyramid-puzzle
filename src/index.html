<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Great Pyramid Puzzle</title>
  <meta name="description" content="Solving The Great Pyramid Puzzle.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="og:url" content="http://ratjuggler.github.io/great-pyramid-puzzle/">
  <meta name="og:title" content="Solving The Great Pyramid Puzzle">
  <meta name="og:type" content="website">
  <meta name="og:description" content="A web application to solve The Great Pyramid Puzzle.">
  <meta name="og:image" content="https://github.com/RatJuggler/great-pyramid-puzzle/blob/master/images/screenshot.png?raw=true">

  <link rel="stylesheet" href="../node_modules/purecss/build/pure.css">
  <link rel="stylesheet" href="../node_modules/purecss/build/grids-responsive.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

<div class="header">
  <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
    <span class="pure-menu-heading">Solving The Great Pyramid Puzzle</span>
    <ul class="pure-menu-list">
      <li class="pure-menu-item pure-menu-selected">
        <a href="https://github.com/RatJuggler/great-pyramid-puzzle" class="pure-menu-link">Github</a>
      </li>
    </ul>
  </div>
</div>

<div id="layout" class="pure-g">

  <div class="sidebar pure-u-1 pure-u-md-1-5">
    <div id="puzzle-selection">
      <ul>
        <li>
          <p>Puzzle type:</p>
        </li>
        <li>
          <div class="selector">
            <input type="radio" id="puzzle-test" name="puzzle-type" value="Test" checked>
            <label for="puzzle-test">Test - 1 Tile/Side</label>
            <input type="radio" id="puzzle-pocket" name="puzzle-type" value="Pocket">
            <label for="puzzle-pocket">Pocket - 4 Tiles/Side</label>
            <input type="radio" id="puzzle-great" name="puzzle-type" value="Great">
            <label for="puzzle-great">Great - 9 Tiles/Side</label>
          </div>
        </li>
        <li>
          <p>Tile selection:</p>
        </li>
        <li>
          <div class="selector">
            <input type="radio" id="selection-random" name="tile-selection" value="Random" checked>
            <label for="selection-random">Random</label>
            <input type="radio" id="selection-sequential" name="tile-selection" value="Sequential">
            <label for="selection-sequential">Sequential</label>
            <input type="radio" id="selection-test" name="tile-selection" value="Test">
            <label for="selection-test">Display Test</label>
          </div>
        </li>
        <li>
          <p>Tile placement:</p>
        </li>
        <li>
          <div class="selector">
            <input type="radio" id="placement-random" name="tile-placement" value="Random" checked>
            <label for="placement-random">Random</label>
            <input type="radio" id="placement-sequential" name="tile-placement" value="Sequential">
            <label for="placement-sequential">Sequential</label>
          </div>
        </li>
        <li>
          <p>Tile orientation:</p>
        </li>
        <li>
          <div class="selector">
            <input type="radio" id="orientation-default" name="tile-orientation" value="Default" checked>
            <label for="orientation-default">Default</label>
            <input type="radio" id="orientation-random" name="tile-orientation" value="Random">
            <label for="orientation-random">Random</label>
            <input type="radio" id="orientation-match" name="tile-orientation" value="Match">
            <label for="orientation-match">Match</label>
          </div>
        </li>
        <li>
          <p></p>
          <button id="go" class="pure-button">Go!</button>
        </li>
      </ul>
    </div>
  </div>

  <div class="content pure-u-1 pure-u-md-4-5">
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="-50 -100 100 150" id="puzzle-display">
      <!--SVG.js will add nodes in here...-->
    </svg>
  </div>

</div>

<script src="./js/app.ts"></script>

</body>

</html>
